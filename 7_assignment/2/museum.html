<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Tech's First Virtual Asynchronous Museum</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <h1>Web Tech's First Virtual Asynchronous Museum</h1>
      <div>
        <input placeholder="insert keywords here" type="text" id="keywords">
        <button id="new_artwork">Show random artwork</button>
      </div>
    </header>
    <main>
      <img id="artwork_image" alt="artwork to show">
      <table>
        <tr>
          <th>Title:</th><td id="artwork_title"></td>
        </tr>
        <tr>
          <th>Artist:</th><td id="artwork_artist"></td>
        </tr>
      </table>
    </main>
    <footer>
      Web Technologies, Spring 2024 - &copy; <a href="https://www.artic.edu">The Art Institute of Chicago</a> 
    </footer>
    <script src="script.js"></script>
  </body>
</html>
